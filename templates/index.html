<!DOCTYPE html>
<html>
<head>
    <title>AI Co-Scientist</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; }
        .container { background: #fff; padding: 20px; border-radius: 5px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; }
        input[type=submit] { padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        input[type=submit]:hover { background: #0056b3; }
        .output { background: #e9e9e9; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Co-Scientist Simulation</h1>
        <form method="post">
            <label for="goal">Enter your research goal:</label><br>
            <textarea id="goal" name="goal" placeholder="e.g., Discover innovative materials for solar panels..." required>{{ goal }}</textarea><br>
            <input type="submit" value="Submit">
        </form>
        {% if output %}
        <h2>Resulting Hypothesis:</h2>
        <div class="output">{{ output }}</div>
        {% endif %}
    </div>
</body>
</html>
